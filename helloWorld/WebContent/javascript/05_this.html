<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id='btn'>click</button>

    <script>

        const person = { 
            firstName: '길동', //필드
            lastName: '홍', //필드
            age: 20, //필드
            fullName: function() {
                return this.firstName + ' - ' + this.lastName; 
            }
        }
        console.log(person.fullName());

        function myFnc() {
            console.log(this); //window object "use strict"; 모드 안에서는 undefined
        }
        myFnc();
        console.log(this); // window (모든 object의 최상위 object가 window)
        
        let btn = document.getElementById('btn');
        btn.onclick = function () {
            console.log(this);  // 메소드 안에서 this는 owner object 여기서는 btn.onclick
        }
        /* console.log(btn); */
    </script>
</body>
</html>
